<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Game Mạch Logic</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>  

    <div class="game-container">
        <h1>Logic Master</h1>
        <div class="info-display" style="display: flex; gap: 50px;">
            <div id="score-display">Điểm: 0</div>
            <div id="moves-remaining">Số lượt thử: 2</div>
        </div>
        <h2 id="gate-display">Cổng Logic: </h2>

        <div class="inputs">
            <button id="input-a" class="input-btn off" data-value="0">A: 0</button> 
            <button id="input-b" class="input-btn off" data-value="0">B: 0</button>
        </div>

        <div class="circuit-area">
            <img id="gate-symbol" src="" alt="Logic Gate" class="gate-image-style">
        </div>

        <div class="output">
            <div id="led-light" class="Light off"></div>
            <p>Đầu ra</p>
        </div>

        <div class="check-button" style="display: flex; gap: 190px;">
            <button id="check-output-btn" class="output-button">Kiểm tra</button>
            <button id="next-gate-btn" class="output-button">Màn tiếp theo</button>
        </div>
    </div>    
    <script type="module" src="main.js"></script>
</body>
</html>
